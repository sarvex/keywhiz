# Passwords/secrets should not be checked into SCM. However, sprinkled below are some passwords and
# keys that are NOT considered sensitive and only to be used in development and testing.
---

server:
  applicationConnectors:
    - type: resources-https
      port: 4445
      keyStorePath: dev_and_test_keystore.jceks
      keyStorePassword: ponies
      keyStoreType: JCEKS
      trustStorePath: dev_and_test_truststore.jceks
      trustStorePassword: ponies
      trustStoreType: JCEKS
      wantClientAuth: true
      validateCerts: false
      supportedProtocols: [TLSv1.2]
      supportedCipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256
        - TLS_RSA_WITH_AES_128_CBC_SHA256
        - TLS_ECDH_ECDSA_WITH_AES_128_CBC_SHA256
        - TLS_ECDH_RSA_WITH_AES_128_CBC_SHA256
        - TLS_DHE_RSA_WITH_AES_128_CBC_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA
        - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA
        - TLS_RSA_WITH_AES_128_CBC_SHA
        - TLS_ECDH_ECDSA_WITH_AES_128_CBC_SHA
        - TLS_ECDH_RSA_WITH_AES_128_CBC_SHA
        - TLS_DHE_RSA_WITH_AES_128_CBC_SHA
        - TLS_ECDHE_ECDSA_WITH_RC4_128_SHA
        - TLS_ECDHE_RSA_WITH_RC4_128_SHA
        - TLS_ECDH_ECDSA_WITH_RC4_128_SHA
        - TLS_ECDH_RSA_WITH_RC4_128_SHA
  adminConnectors:
    - type: http
      bindHost: localhost
      port: 8081

logging:
  appenders:
    - type: console

environment: testing

database:
  driverClass: org.postgresql.Driver
  url: jdbc:postgresql://localhost/keywhizdb_test
  properties:
    charSet: UTF-8
  minSize: 1
  maxSize: 5
  # There is explicitly no password. Do not uncomment.
  # password:

readonlyDatabase:
  driverClass: org.postgresql.Driver
  url: jdbc:postgresql://localhost/keywhizdb_test
  properties:
    charSet: UTF-8
  minSize: 1
  maxSize: 5
  # There is explicitly no password. Do not uncomment.
  # password:

userAuth:
  type: bcrypt

# Base64 of "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
cookieKey: QUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUE=

sessionCookie:
  name: session
  path: /admin

xsrfCookie:
  name: XSRF-TOKEN
  path: /
  httpOnly: false

contentKeyStore:
  path: derivation.jceks
  type: JCEKS
  password: CHANGE
  alias: basekey
