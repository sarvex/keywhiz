<div class="modal-header">
  <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Confirm deletion of {{secret.name}}</h4>
</div>
<div class="modal-body">
  <p>
    This operation cannot be undone. If uncertain, please double-check you are doing the right thing,
    otherwise stuff will most likely break.
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="close()">Take me out of here!</button>
  <a ng-click="deleteSecret()" ng-href="#/secrets" class="btn btn-danger" data-dismiss="modal">Yes, Delete Secret</a>
</div>
