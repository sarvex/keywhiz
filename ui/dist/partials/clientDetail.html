<ng-include src="'partials/undo.html'"></ng-include>

<div class="row">
  <div class="col-md-12">
    <h3>Detail for client: {{client.name}}</h3>
  </div>
</div>

<div class="row row-padding">
  <div class="col-md-6">
    <p><strong>Groups</strong></p>

    <form class="form-inline" ng-submit="assignGroup()">
      <input type="text" class="form-control" placeholder="Assign Group" ng-model="selected" typeahead="group.name for group in groups | filter:$viewValue">
      <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
    </form>
  </div>
  <div class="col-md-6">
    <p><strong>Secrets</strong></p>
  </div>
</div>

<div class="row row-padding">
  <div class="col-md-6">
    <ul class="list-unstyled">
      <li ng-repeat="group in client.groups">
        <button ng-click="unassignGroup(group)" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <a ng-href="#/groups/{{group.id}}">{{group.name}}</a>
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <ul class="list-unstyled">
      <li ng-repeat="secret in client.secrets">
        <a ng-href="#/secrets/{{secret.id}}">{{secret.name}}</a>
      </li>
    </ul>
  </div>
</div>
