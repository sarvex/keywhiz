<div class="row" ng-controller="TranscriptCtrl">
  <div class="col-md-12">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Event log (cleared on refresh):</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="event in events">
          <td>{{event}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
