<!doctype html>
<html lang="en" ng-csp>
<head>
  <meta charset="utf-8">
  <title>Keywhiz Admin</title>
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="components/angular/angular-csp.css"/>
  <link rel="stylesheet" href="styles/bootstrap-square.css"/>
  <link rel="stylesheet" href="styles/app.css"/>
  <!-- endbuild -->
</head>
<body ng-app="keywhizUi" class="auth-keywhiz-ui">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container" ng-controller="LoginCtrl">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Keywhiz Admin</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav loggedin-only" ng-controller="NavPillCtrl">
          <li ng-repeat="page in pages" ng-class="{active: pill.active == page.path}">
            <a ng-href="#/{{page.path}}" ng-click="pill.active=page.path">{{page.title}}</a>
          </li>
        </ul>

        <form class="navbar-form navbar-right loggedout-only" role="form" ng-submit="submit()">
          <div class="form-group" ng-class="{'has-error': errorMessage}">
            <span class="help-block">{{errorMessage}}</span>
          </div>
          <div class="form-group" ng-class="{'has-error': errorMessage}">
            <input type="text" placeholder="Username" class="form-control" ng-model="login.username" required />
          </div>
          <div class="form-group" ng-class="{'has-error': errorMessage}">
            <input type="password" placeholder="Password" class="form-control" ng-model="login.password" required />
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>

        <div id="logout-holder" class="navbar-right loggedin-only">
          <div class="navbar-form">
            <button class="btn btn-default" ng-click="logout()">Logout</button>
          </div>
        </div>

        <p class="loggedin-name navbar-text navbar-right loggedin-only" ng-cloak>
          Logged in as {{username}}
        </p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12" ng-controller="StatusMessageCtrl">
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.message}}</alert>
      </div>
    </div>
  </div>

  <div id="content" class="container loggedin-only">
    <div ng-view></div>
  </div>

  <!-- build:js scripts/scripts.js -->
  <script src="components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="components/angular/angular.min.js" type="text/javascript"></script>
  <script src="components/angular-resource/angular-resource.min.js" type="text/javascript"></script>
  <script src="components/angular-route/angular-route.min.js" type="text/javascript"></script>
  <script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
  <script src="scripts/http-auth-interceptor.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/services.js" type="text/javascript"></script>
  <script src="scripts/controllers.js" type="text/javascript"></script>
  <script src="scripts/directives.js" type="text/javascript"></script>
  <script src="scripts/filters.js" type="text/javascript"></script>
  <!-- endbuild -->
</body>
</html>
